# LAVALINK CONFIG 2025 - YOUTUBE OAUTH READY (NO APPLE MUSIC)
# Perfect for Android users - YouTube OAuth + Spotify only
# PASTE YOUR YOUTUBE REFRESH TOKEN BELOW!

server:
  port: 2333
  address: 0.0.0.0

lavalink:
  server:
    password: "youtube_oauth_2025"
    sources:
      youtube: true
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      http: true
      local: false
    
    # Audio settings untuk smooth playback
    bufferDurationMs: 400
    frameBufferDurationMs: 5000
    opusEncodingQuality: 10
    resamplingQuality: HIGH
    trackStuckThresholdMs: 10000
    useSeekGhosting: true
    
    filters:
      volume: true
      equalizer: true
      karaoke: true
      timescale: true
      tremolo: true
      vibrato: true
      distortion: true
      rotation: true
      channelMix: true
      lowPass: true

    gc-warnings: true
    playerUpdateInterval: 5
    youtubePlaylistLoadLimit: 6

  plugins:
    # YouTube Plugin TERBARU - v1.13.3 dengan OAuth support
    - dependency: "dev.lavalink.youtube:youtube-plugin:1.13.3"
      repository: "https://maven.lavalink.dev/releases"
      snapshot: false
    
    # LavaSrc Plugin untuk Spotify ONLY (NO APPLE MUSIC)
    - dependency: "com.github.topi314.lavasrc:lavasrc-plugin:4.7.3"
      repository: "https://jitpack.io"
      snapshot: false

# Plugin configuration
plugins:
  youtube:
    enabled: true
    allowSearch: true
    allowDirectVideoIds: true
    allowDirectPlaylistIds: true
    
    # Multiple clients untuk maximum reliability
    clients:
      - MUSIC
      - WEB
      - ANDROID_TESTSUITE
      - TVHTML5EMBEDDED
      - ANDROID_MUSIC
      - IOS
    
    # üîë YOUTUBE OAUTH CONFIGURATION - PASTE YOUR TOKEN HERE!
    oauth:
      enabled: true
      skipInitialization: false
      # üëáüëáüëá PASTE YOUR YOUTUBE REFRESH TOKEN HERE üëáüëáüëá
      refreshToken: "PASTE_YOUR_YOUTUBE_REFRESH_TOKEN_HERE"
      # üëÜüëÜüëÜ PASTE YOUR YOUTUBE REFRESH TOKEN HERE üëÜüëÜüëÜ
      forceRefresh: true
      retryOnFailure: true
    
    # Search settings
    search:
      maxResults: 20
      suggestions: true
    
    # Thumbnail settings
    thumbnails:
      enabled: true
      maxResolution: "maxresdefault"

  lavasrc:
    # ONLY SPOTIFY - NO APPLE MUSIC (Perfect for Android users)
    sources:
      spotify: true       # ‚úÖ ENABLED - Easy to get credentials
      applemusic: false   # ‚ùå DISABLED - Not available on Android
      deezer: false       # ‚ùå DISABLED - Not commonly used
      yandexmusic: false  # ‚ùå DISABLED - Regional service
    
    providers:
      - "spsearch:\"%ISRC%\""      # Spotify search dengan ISRC
      - "ytmsearch:\"%ISRC%\""     # YouTube Music search dengan ISRC
      - "ytsearch:\"%ISRC%\""      # YouTube search dengan ISRC
      - "spsearch:%QUERY%"         # Spotify search dengan query
      - "ytmsearch:%QUERY%"        # YouTube Music search dengan query
      - "ytsearch:%QUERY%"         # YouTube search dengan query
    
    # üéµ SPOTIFY CONFIGURATION (OPTIONAL - Leave empty if you don't have)
    spotify:
      clientId: "YOUR_SPOTIFY_CLIENT_ID_HERE"      # üëà OPTIONAL: Spotify app client ID
      clientSecret: "YOUR_SPOTIFY_CLIENT_SECRET_HERE"  # üëà OPTIONAL: Spotify app client secret
      countryCode: "ID"
      playlistLoadLimit: 6
      albumLoadLimit: 6

# Logging configuration dengan OAuth debugging
logging:
  level:
    root: INFO
    lavalink: INFO
    dev.lavalink.youtube: DEBUG          # Enable YouTube OAuth debugging
    com.github.topi314.lavasrc: INFO     # Enable LavaSrc logging

  file:
    path: ./logs/
  
  logback:
    rollingpolicy:
      max-file-size: 25MB
      max-history: 8

# Spring configuration
spring:
  main:
    banner-mode: "off"

